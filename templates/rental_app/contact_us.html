{% extends 'base.html' %}

{% block title %}聯絡我們{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">

            <!-- 標題 -->
            <div class="text-center mb-4">
                <h2 class="display-5 fw-bold animate__animated animate__fadeInDown">聯絡我們</h2>
                <p class="lead text-muted mt-3 animate__animated animate__fadeInUp animate__delay-0-5s">
                    我們樂意傾聽您的聲音。如果您有任何問題、建議或需要協助，請透過以下方式與我們聯繫。
                </p>
            </div>

            <!-- 聯絡資訊卡片 -->
            <div class="card shadow-lg rounded-4 border-0 animate__animated animate__fadeInUp animate__delay-1s">
                <div class="card-body text-center py-5 px-4">
                    <div class="mb-4">
                        <i class="bi bi-envelope-paper-fill text-primary display-3 animate__animated animate__pulse animate__infinite animate__delay-1-5s"></i>
                    </div>
                    <h5 class="fw-bold fs-4 text-dark mb-3">電子郵件聯絡方式</h5>
                    <p class="fs-5">
                        <a href="mailto:garraypierce@gmail.com" class="text-decoration-none text-primary fw-semibold">
                            garraypierce@gmail.com
                        </a>
                    </p>
                    <p class="text-muted small">點擊上方電子郵件地址即可直接發送郵件</p>
                </div>
            </div>

            <!-- 常見問題 / 前往留言板 -->
            <div class="text-center mt-5">
                <h4 class="fw-bold mb-3 animate__animated animate__fadeInDown animate__delay-2s">
                    有疑問嗎？前往留言板
                </h4>
                <p class="text-muted animate__animated animate__fadeInUp animate__delay-2-2s">
                    在聯絡我們之前，您可以先瀏覽我們的留言板，也許能找到所需資訊或提出您的問題。
                </p>
                {# 將前往關於我們改成前往留言板，並給定超連結網址 #}
                <a href="https://fastapi-react-vito.web.app/" class="btn btn-outline-primary btn-lg rounded-pill mt-3 animate__animated animate__fadeInUp animate__delay-2-4s shadow-sm" target="_blank" rel="noopener noreferrer">
                    <i class="bi bi-chat-dots me-2"></i> 前往留言板
                </a>
            </div>

        </div>
    </div>
</div>
{% endblock %}
